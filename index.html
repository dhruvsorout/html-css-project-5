<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- HEADER -->
        <header>
            <!-- nav -->
            <nav>
                <ul>
                    <li class="home-option">Home</li>
                    <li>Projects</li>
                    <li>Technologies</li>
                    <li>Contact</li>
                </ul>
                <div>
                    <img src="./assets/hambrger.png" alt="menu">
                </div>
            </nav>
            <!-- section -->
            <section class="intro">
                <!-- intro left -->
                <div class="intro-left">
                    <div class="intro-line-1">
                        <img src="./assets/waving-hand.png" alt="hello">
                        <h3>Hi Everyone</h3>
                    </div>
                    <div class="intro-line-2">
                        <h1>Mark Anderson</h1>
                        <h3>Developer</h3>
                    </div>
                </div>
                <!-- intro right -->
                <div class="intro-right">
                    <img src="./assets/pc-image.png" alt="pc-img">
                </div>
            </section>
        </header>

        <!-- MAIN SECTION -->
        <main>
            <section class="projects">
                <div class="main-heading">
                    <h1>Projects</h1>
                    <div class="horizontal-divider"></div>
                </div>
                <div class="projects-list">
                    <div class="project">
                        <img src="./assets/image.png" alt="project-img">
                        <p>Project 1</p>
                    </div>
                    <div class="project">
                        <img src="./assets/image.png" alt="project-img">
                        <p>Project 2</p>
                    </div>
                    <div class="project">
                        <img src="./assets/image.png" alt="project-img">
                        <p>Project 3</p>
                    </div>
                    <div class="project">
                        <img src="./assets/image.png" alt="project-img">
                        <p>Project 4</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <section class="contact">
                <div>
                    <h1>
                        Contact Me
                    </h1>
                    <div class="horizontal-divider-contact"></div>
                </div>
                <div class="socials">
                    <img src="./assets/github.png" alt="social">
                    <img src="./assets/linkedin.png" alt="social">
                    <img src="./assets/outlook.png" alt="social">
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
